<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>TV Dashboard</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100vw;
      height: 100vh;
      background-color: black;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    #image {
      max-width: 100%;
      max-height: 100%;
      object-fit: contain; /* change to cover if you prefer zoomed full screen */
    }
  </style>
</head>
<body>
  <img id="image" src="tbrcur.png" alt="Power BI Dashboard" />

  <script>
    const imageElement = document.getElementById('image');
    const images = ['tbrcur.png', 'tbr11.png'];
    let currentIndex = 0;

    setInterval(() => {
      currentIndex = (currentIndex + 1) % images.length;
      imageElement.src = images[currentIndex];
    }, 20000); // every 20 seconds
  </script>
</body>
</html>
