<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>TV Dashboard</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background-color: black;
      width: 100vw;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    .container-16by9 {
      position: relative;
      width: 100vw;
      height: 56.25vw; /* 16:9 aspect ratio (9/16 = 0.5625) */
      max-height: 100vh;
      max-width: 177.78vh; /* 16:9 aspect ratio (16/9 = 1.7778) */
      background-color: black;
    }

    #image {
      width: 100%;
      height: 100%;
      object-fit: cover; /* fill the 16:9 box */
    }
  </style>
</head>
<body>
  <div class="container-16by9">
    <img id="image" src="tbrcur.png" alt="Power BI Dashboard" />
  </div>

  <script>
    const imageElement = document.getElementById('image');
    const images = ['tbrcur.png', 'tbr11.png'];
    let currentIndex = 0;

    setInterval(() => {
      currentIndex = (currentIndex + 1) % images.length;
      imageElement.src = images[currentIndex];
    }, 20000); // every 20 seconds
  </script>
</body>
</html>
